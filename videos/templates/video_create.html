{% extends "base.html" %}

{% block main %}
<form method="POST" enctype="multipart/form-data" class="max-w-md mx-auto bg-gray-800 p-6 rounded-md shadow-md">
    {% csrf_token %}
    
    {% for field in form %}
        <div class="mb-4">
            <label for="{{ field.id_for_label }}" class="block mb-1 font-semibold text-white">
                {{ field.label }}
            </label>
            {{ field }}
            {% if field.help_text %}
                <p class="text-sm text-gray-400 mt-1">{{ field.help_text }}</p>
            {% endif %}
            {% for error in field.errors %}
                <p class="text-sm text-red-500 mt-1">{{ error }}</p>
            {% endfor %}
        </div>
    {% endfor %}
    
    <button type="submit" 
            class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded transition-colors duration-300">
        Enviar
    </button>
</form>
{% endblock %}
