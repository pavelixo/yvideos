{% extends "base.html" %}

{% block title %}{{ video.title }}{% endblock %}

{% block main %}
<article class="max-w-3xl mx-auto bg-gray-800 p-6 rounded-md shadow-md">
  <h1 class="text-3xl font-bold mb-4 text-white">{{ video.title }}</h1>

  <div class="aspect-w-16 aspect-h-9 mb-6 rounded overflow-hidden shadow-lg">
    <video controls class="w-full h-full rounded-md bg-black">
      <source src="{{ video.media.url }}" type="video/mp4">
      Seu navegador não suporta a tag de vídeo.
    </video>
  </div>

  <p class="text-gray-300 mb-4">
    <strong>Data de Criação:</strong> {{ video.created_at|date:"d/m/Y H:i" }}
  </p>
</article>
{% endblock %}
